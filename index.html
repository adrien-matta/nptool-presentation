<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- google font --!>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

    <!-- animated chart --!>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/nptool.css">
    <!-- used to enable the use of the w3-include-html -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-background-image="background/GritBackground.png" data-background-opacity=0.5 data-auto-animate>
            <div class="row">
              <div class="column" >
                <img data-src="logo/nptool_v4.png" height="90" />
              </div>
              <div class="column" >
                <h2>nptool v4</h2>
            </div>
         </section> 

          <section data-background-image="background/GritBackground.png" data-background-opacity=0.5 data-auto-animate>
            <div class="row">
              <div class="column" >
                <img data-src="logo/nptool_v4.png" height="90" />
              </div>
              <div class="column" >
              <h2>nptool v4</h2>
              <h4>deployment at SAMURAI</h4>
            </div>
         </section> 

        <section>
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        </section>


        <section data-background-color="#73BFB8">
           <pre><code type="cxx" language="cxx" data-trim data-noescape data-line-numbers="1|2-3|4-7">
           // comment
           auto ptr = app->GetApplication();
           std::vector&lt;std::string&gt; hello = "Hello";
           double x = 4;
           for(auto f : h){
             h->push_back(f);
           }
           </code></pre>
         </section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
